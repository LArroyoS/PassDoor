<ion-content>

    <div class="menu-sup">

        <a class="imagen">
            
            <img src="assets/imagenes/logo-icono2.png">
    
        </a>

        <a class="icono">

            <ion-icon name="person-circle"></ion-icon>

        </a>
    
    </div>

    <div id="contenido">

        <div class="gps">

            <div class="gps-icono {{ lblEstadoGPS }}">
                
                <ion-icon name="locate"></ion-icon>

            </div>

            <h3> {{ lblEstadoGPS }} </h3>

        </div>

        <div class="alerta">

            <div class="alerta-titulo">

                <h3>{{ lblNotificaciones }}</h3>

            </div>

            <div class="alerta-contenido">

                <ul>

                    <li *ngFor="let log of logs">
                
                      {{ log }}
                
                    </li>
                
                </ul>

            </div>

        </div>

    </div>

</ion-content>
